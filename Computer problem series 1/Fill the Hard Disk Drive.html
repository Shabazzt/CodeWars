    <script>
        function save(sizes, hd) {
            const array = [];
            let sum = 0;
            for (let i = 0; i <= sizes.length; i++) {
                sum += sizes[i];
                if (sum <= hd) {
                    array.push(sizes[i]);
                }
            }
            console.log(array.length);
            console.log(array);
        }
        save([4, 4, 4, 3, 3], 12);
