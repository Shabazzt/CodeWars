<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is the date today</title>
</head>

<body>
    <script>
        let randomDate = '2022-03-04T06:26:37.993Z';

        function isToday(date) {
            let currentDate = new Date().toDateString();
            console.log(currentDate)
            let compareDate = new Date(Date.parse(date)).toDateString();
            // Может быть ошибка toDateString is not a function, если передаваемое значение в этот метод не является объектом date, решается приведением к обекту date

            if (currentDate === compareDate) {
                console.log(true);
            } else {
                console.log(false);
            }
        }
        isToday(randomDate);
    </script>

</body>

</html>
