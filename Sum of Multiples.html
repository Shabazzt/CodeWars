<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples</title>
</head>

<body>
    <script>
        function sumMul(n, m) {
            let sum = 0;
            if (n > 0 && m > 0) {
                for (let i = n; i < m; i += n) {
                    if ((i % n) === 0) {
                        sum += i;
                    }
                }
                return sum;
            }
            return 'INVALID';
        }
    </script>
</body>

</html>
