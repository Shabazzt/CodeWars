<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well of Ideas - Easy Version</title>
</head>

<body>
    <script>
        function well(x) {
            let counterGood = 0;
            x.forEach((element) => {
                if (element === "good") {
                    counterGood++;
                }
            })

            if (counterGood === 0) {
                return 'Fail!';
            } else if (counterGood === 1 || counterGood === 2) {
                return 'Publish!';
            } else {
                return 'I smell a series!';
            }

        }
        well(['good', 'bad', 'bad', 'bad', 'bad']);
    </script>
</body>

</html>
