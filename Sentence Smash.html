<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Smash</title>
</head>

<body>
    <script>
        let array = ["this", "is", "a", "really", "long", "sentence"];

        function smash(words) {
            let phrase = '';
            words.forEach((word) => phrase += word + ' ');
            return phrase.substring(0, phrase.length - 1);
        };
        smash(array);
    </script>
</body>

</html>
