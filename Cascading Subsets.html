        function eachCons(arr, n) {
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                result.push(arr.slice(i, i + n))
            }
            return result.filter(e => e.length === n) //Нужно чтобы вернуть один ммассив(какой-то трюк)
        }
