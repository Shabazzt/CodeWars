    <title>How many are smaller than me?</title>

<body>
    <script>
        function smaller(nums) {
            const resultArray = [];
            for (let i = 0; i < nums.length; i++) {
                let counter = 0;
                for (let j = i + 1; j < nums.length; j++) {
                    if (nums[i] > nums[j]) {
                        counter++;
                    }
                }
                resultArray.push(counter);
            }
            console.log(resultArray);
            return resultArray;
        }
        smaller([5, 4, 7, 9, 2, 4, 4, 5, 6]);
