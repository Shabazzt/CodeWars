    <title>Age in days</title>

<body>
    <script>
        function ageInDays(year, month, day) {
            const tranlateIntoDays = 1000 * 60 * 60 * 24;
            const birthday = new Date(year, month - 1, day).getTime();
            const currentDate = new Date().getTime();
            const howManyDaysYouOld = Math.floor((currentDate - birthday) / tranlateIntoDays);

            console.log(birthday);
            console.log(currentDate);
            console.log(howManyDaysYouOld, 'days');
            return `You are ${howManyDaysYouOld} days old`;
        }
        ageInDays(2015, 11, 1);

    </script>
