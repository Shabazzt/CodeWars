<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count of positives / sum of negatives</title>
</head>

<body>

    <script>
        function countPositivesSumNegatives(input) {
            let positiveCount = 0;
            let negativeSum = 0;
            input.forEach((element) => {
                if (element > 0) {
                    positiveCount++;
                } else if (element < 0) {
                    negativeSum += element;
                }
                return [];
            })
            if ((positiveCount === 0 && negativeSum === 0) || input.length === 0) {
                return [];
            }
            return [positiveCount, negativeSum];
        }
    </script>
</body>

</html>
